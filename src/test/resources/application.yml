spring:
  # mail service
  mail:
    host: smtp.gmail.com
    port: 587
    username: "mock@oddk.xyz"
    password: "se(ret"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  # Spring data source
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ododock
    username: root
    password:
  # Spring jpa
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
    show-sql: true
  # spring security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://dev.oddk.xyz:8080
      client:
        registration:
          google:
            client-name: google-client
            client-id: google-client-id
            client-secret: google-client-secret
            redirect-uri: http://locahost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope:
              - https://www.googleapis.com/auth/userinfo.email
              - https://www.googleapis.com/auth/userinfo.profile
          naver:
            client-name: naver-client
            client-id: naver-client-id
            client-secret: naver-client-secret
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profileImage
              - gender
              - birthdate
              - ageGroup
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: email
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# Logging
logging:
  level:
    p6spy: debug
    org.apache.coyote: debug
    org.springframework.security: debug
    org.springframework.web.reactive: debug
    reactor.netty.http.client: debug

# app config
app:
  security:
    oauth-callback-uri: "http://localhost:3000/oauth2/callback?sub=%s&provider=%s&access_token=%s&refresh_token=%s}"

  jwt:
    issuer: "http://dev.oddk.xyz"
    access-token-expiry: 60
    refresh-token-expiry: 1440

  clients:
    curation:
      base-url: "http://library.mock.oddk.xyz"
      api-key: "mock-api-key"
    content:
      base-url: "http://content.mock.oddk.xyz"
      api-key: "mock-api-key"