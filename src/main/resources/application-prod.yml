## Logging
logging:
  level:
    ododock.webserver: debug

## Spring data source
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  ## Spring jpa
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

# jwt config
jwt:
  secret: "### To be filled ###"