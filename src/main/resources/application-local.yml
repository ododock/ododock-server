spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ododock;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    p6spy: debug
    org.springframework.security: debug

app:
  security:
    oauth-callback-uri: "${HOST_DOMAIN_URI}/oauth2/callback?sub=%s&provider=%s&access_token=%s&refresh_token=%s"
  jwt:
    issuer: "http://localhost:8080"